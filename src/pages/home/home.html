<ion-header>
  <ion-navbar transparent>
    <ion-title>
      Coffee Logger
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addLog()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let log of logs">

      <ion-item>

        <p>{{log.notes}}</p>
        <h2>{{log.rating}}</h2>

        <!-- <ion-icon *ngIf="log.rating < 50" danger name="sad"></ion-icon>
         <ion-icon *ngIf="log.rating >= 50" secondary name="happy"></ion-icon>
         {{log.rating}} -->

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deletelog(log)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
